<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="E-commerce para venda de produtos de criança."> <!-- meta description, SEO, descrição que aparece no google quando pesquiso um site -->
		<title>Alura Geek</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="flexbox.css">
	</head>

	<body>
		<header class="cabecalhoPrincipal">
			<div class="container">
				<a class="cabecalhoPrincipal-titulo" href="#"><img src="Logo.png" alt="Logo da allurageek"></a>
				<a class="cabecalhoPrincipal-barraPesquisa"><img src="barra-pesquisa.png"></a >
		</header>
		<main class="primeiroPrincipal">				
				<form class="primeiroPrincipal-formulario">
					<h1>Iniciar Sessão</h1>
					<label for="email"></label>
					<input type="email" id="email" class="input-padrao" required placeholder="Escreva seu email">

					<label for="senha"></label>
					<input type="password" id="senha" class="input-padrao" required placeholder="Escreva sua senha">

					<input type="submit" value="Entrar" class="primeiroPrincipal-botaoEntrar">
				</form>
		</main>
		<footer class="rodape">
			<div class="container">
				<img src="Logo.png" alt="Logo da alurageek" class="rodape-imagem">
				<nav class="rodape-nav">
						<a href="#">Quem somos nós</a>
						<a href="#">Política de privacidade</a>
						<a href="#">Programa de fidelidade</a>
						<a href="#">Nossas lojas</a>
						<a href="#">Quero ser franqueado</a>
						<a href="#">Anuncie aqui</a>
				</nav>
				<form class="formulario-rodape">
					<label for="nome">Fale conosco</label>
					<input type="text" id="nome" class="input-contacto" required placeholder="Escreva seu nome">

					<label for="mensagem"></label>
					<input type="text" id="mensagem" class="input-contacto" required placeholder="Escreva sua mensagem">

					<input type="submit" value="Enviar mensagem" class="submeter">
				</form>
			</div>
			<section class="fim">
				<p class="developer">Desenvolvido por Gabriel Affonso</p>
				<p class="copyright">&copy; Copyright AluraGeek - 2022</p>
			</section>
		</footer>
	</body>
</html>
