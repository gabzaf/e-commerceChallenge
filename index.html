<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="E-commerce para venda de produtos de criança."> <!-- meta description, SEO, descrição que aparece no google quando pesquiso um site -->
    <title>Alura Geek</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flexbox.css">
</head>

<body>
    <header class="cabecalhoPrincipal">
        <div class="container">
            <nav class="cabecalhoPrincipal-nav">
                <a class="cabecalhoPrincipal-nav-titulo" href="#"><img src="Logo.png" alt="Logo da allurageek"></a>
                <a class="cabecalhoPrincipal-nav-barraPesquisa"><img src="barra-pesquisa.png"></a>
            </nav>
        </div>
    </header>

    <main class="conteudoPrincipal">
        <img src="banner.png" class="conteudoPrincipal-banner">
        <div class="container">
            <img src="seção-starwars.png" class="conteudoPrincipal-imagem">
            <img src="seção-console.png" class="conteudoPrincipal-imagem">  
            <img src="diversos-seção.png" class="conteudoPrincipal-imagem">
        </div>
    </main>

    <footer class="rodapePrincipal">
        <div class="container">
            <div class="rodapePrincipal-logoNav">
                <section class="rodapePrincipal-image">
                    <img src="Logo.png" alt="Logo da alurageek" class="rodapePrincipal-imagem">
                </section>

                <nav class="rodapePrincipal-navMap-list">
                    <a href="#" class="rodapePrincipal-navMap-link">Quem somos nós</a>
                    <a href="#" class="rodapePrincipal-navMap-link">Nossas lojas</a>
                    <a href="#" class="rodapePrincipal-navMap-link">Programa de fidelidade</a>
                    <a href="#" class="rodapePrincipal-navMap-link">Política de privacidade</a>
                    <a href="#" class="rodapePrincipal-navMap-link">Quero ser franqueado</a>
                    <a href="#" class="rodapePrincipal-navMap-link">Anuncie aqui</a>
                </nav>
            </div>
            

            <section class="rodapePrincipal-formulario">
                <form class="rodapePrincipal-contatoForm">
                    <fieldset>
                        <legend class="rodapePrincipal-contatoForm-legend">Fale conosco</legend>
                        <div class="rodapePrincipal-contatoForm-fieldset"> 
                            <input type="text" id="nome" class="rodapePrincipal-contatoForm-fieldset-name" required placeholder="Escreva seu nome">
                            <textarea class="rodapePrincipal-contatoForm-fieldset-message" type="text" id="mensagem" required placeholder="Escreva a sua mensagem"></textarea>
                            <input type="submit" value="Enviar mensagem" class="rodapePrincipal-contatoForm-fieldset-submit">
                        </div>
                    </fieldset>
                </form>
            </section>           
        </div>
        <section class="rodapePrincipal-fim">
            <a class="rodapePrincipal-fim-developer">Desenvolvido por Gabriel Affonso</a>
            <a class="rodapePrincipal-fim-copyright">&copy; Copyright AluraGeek - 2022</a>
        </section>
    </footer>
</body>
</html>
